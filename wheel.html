<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel App</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='wheelstyle.css')}}"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn">Spin</button>
        <img src="static/images/redarrow.png" alt="spinner-arrow" />
      </div>
      <div id="final-value">
        <p>Click On The Spin Button To Start</p>
      </div>
    </div>
    <div class="legend">
      <h1>Legend</h1>
      <br>
      <p>1. Free shipping</p>
      <br>
      <p>2. $5 off $70 spend</p>
      <br>
      <p>3. $3 off $50 spend</p>
      <br>
      <p>4. $1 off $30 spend</p>
      <br>
      <p>5. $5 off no min spend</p>
      <br>
      <p>6. $1 off no min spend</p>
    </div>

    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <!-- Script -->
    <script>
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spin-btn");
    const finalValue = document.getElementById("final-value");

    //Object that stores values of minimum and maximum angle for a value

    const rotationValues = [
      { minDegree: 0, maxDegree: 30, value: 2 },
      { minDegree: 31, maxDegree: 90, value: 1 },
      { minDegree: 91, maxDegree: 150, value: 1 },
      { minDegree: 151, maxDegree: 210, value: 5 },
      { minDegree: 211, maxDegree: 270, value: 4 },
      { minDegree: 271, maxDegree: 330, value: 3 },
      { minDegree: 331, maxDegree: 360, value: 2 },
    ];

    //Size of each piece
    const data = [16, 16, 16, 16, 16, 16];

    //background color for each piece
    var pieColors = [
      "#61B4DB",
      "#1B93CC",
      "#61B4DB",
      "#1B93CC",
      "#61B4DB",
      "#1B93CC",
    ];

    //Create chart
    let myChart = new Chart(wheel, {

      //Plugin for displaying text on pie chart
      plugins: [ChartDataLabels],

      //Chart Type Pie
      type: "pie",

      data: {
        //Labels(values which are to be displayed on chart)
        labels: [1, 2, 3, 4, 5, 6],

        //Settings for dataset/pie
        datasets: [
          {
            backgroundColor: pieColors,
            data: data,
          },
        ],
      },

      options: {

        //Responsive chart
        responsive: true,
        animation: { duration: 0 },
        plugins: {

          //hide tooltip and legend
          tooltip: false,
          legend: {
            display: false,
          },

          //display labels inside pie chart
          datalabels: {
            color: "#ffffff",
            formatter: (_, context) => context.chart.data.labels[context.dataIndex],
            font: { size: 24 },
          },
        },
      },
    });

    //display value based on the randomAngle
    const valueGenerator = (angleValue) => {
      for (let i of rotationValues) {

        // if the angleValue is between min and max then display it
        if (angleValue >= i.minDegree && angleValue <= i.maxDegree) {
          let labelText = "";
          switch (i.value) {
            case 1:
              labelText = "Free Shipping!";
              break;
            case 2:
              labelText = "$5 off $70 spend!";
              break;
            case 3:
              labelText = "$3 off $50 spend!";
              break;
            case 4:
              labelText = "$1 off $30 spend!";
              break;
            case 5:
              labelText = "$5 off no min spend!";
              break;
            case 6:
              labelText = "$1 off no min spend!";
              break;
            default:
              labelText = "Other Text";
          }
        }
      }
    };

    //Spinner count
    let count = 0;

    //100 rotations for animation and last rotation for result
    let resultValue = 101;

    // Start spinning
spinBtn.addEventListener("click", () => {
  spinBtn.disabled = true;

  // Empty final value
  document.getElementById("final-value").innerHTML = `<p>Good Luck!</p>`;

  // Generate random degrees to stop at
  let randomDegree = Math.floor(Math.random() * (355 - 0 + 1) + 0);

  // Interval for rotation animation
  let rotationInterval = window.setInterval(() => {
    // Set rotation for the pie chart
    myChart.options.rotation = myChart.options.rotation + resultValue;

    // Update chart with new value
    myChart.update();

    // If rotation > 360 reset it back to 0
    if (myChart.options.rotation >= 360) {
      count += 1;
      resultValue -= 5;
      myChart.options.rotation = 0;
    } else if (count > 15 && myChart.options.rotation == randomDegree) {
      // Call the /spin endpoint to get the promo code
      fetch('/spin', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
          // Get the corresponding label text using the switch cases
          let labelText = "";
          for (let i of rotationValues) {
            if (randomDegree >= i.minDegree && randomDegree <= i.maxDegree) {
              switch (i.value) {
                case 1:
                  labelText = "Free Shipping!";
                  break;
                case 2:
                  labelText = "$5 off $70 spend!";
                  break;
                case 3:
                  labelText = "$3 off $50 spend!";
                  break;
                case 4:
                  labelText = "$1 off $30 spend!";
                  break;
                case 5:
                  labelText = "$5 off no min spend!";
                  break;
                case 6:
                  labelText = "$1 off no min spend!";
                  break;
                default:
                  labelText = "Other Text";
              }
              // Display the promo code and label text
              document.getElementById("final-value").innerHTML = `<p class="label-text">You have won: <span>${labelText}</span></p>
                <p class="label-text">Promo Code: ${data.promo_code}</p>
                <p id="fyi">*added to your account</p>`;
              spinBtn.disabled = false;
              break;
            }
          }
        });

      clearInterval(rotationInterval);
      count = 0;
      resultValue = 101;
    }
  }, 10);
});
    </script>
  </body>
</html>
